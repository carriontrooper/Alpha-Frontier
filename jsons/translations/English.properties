Instead, diplomatic relations with City-States are determined by Influence - a meter of 'how much the City-State likes you'.\nInfluence can be increased by attacking their enemies, liberating their city, and giving them sums of gold. = Instead, diplomatic relations with Outposts are determined by Influence - a meter of 'how much the Outpost likes you'.\nInfluence can be increased by attacking their enemies, liberating their city, and giving them sums of credits.

