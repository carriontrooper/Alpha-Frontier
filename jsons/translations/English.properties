Workers are vital to your cities' growth, since only they can construct improvements on tiles.\nImprovements raise the yield of your tiles, allowing your city to produce more and grow faster while working the same amount of tiles! = Constructors are vital to your cities' growth, since only they can construct improvements on tiles.\nImprovements raise the yield of your tiles, allowing your city to produce more and grow faster while working the same amount of tiles!

There are four ways to win in Unciv. They are:\n - Cultural Victory: Complete 5 Social Policy Trees and build the Utopia Project\n - Domination Victory: Survive as the last civilization\n - Science Victory: Be the first to construct a spaceship to Alpha Centauri\n - Diplomatic Victory: Build the United Nations and win the vote =  There are five ways to win in Alpha Frontier. They are:\n - Cultural Victory: Complete 5 Social Policy Trees and build the Utopia Project\n - Alternative Cultural Victory: Build terraforming buildings in your cities and then build the Global Terraforming Project\n - Domination Victory: Survive as the last civilization\n - Science Victory: Be the first to construct a FTL-capable seedship\n - Diplomatic Victory: Build the Planetary Mindlink and become humanity's hive mind

