Natural Wonders, such as the Mt. Fuji, the Rock of Gibraltar and the Great Barrier Reef, are unique, impassable terrain features, masterpieces of mother Nature, which possess exceptional qualities that make them very different from the average terrain.\nThey benefit by giving you large sums of Culture, Science, Gold or Production if worked by your Cities, which is why you might need to bring them under your empire as soon as possible. = Natural Wonders, such as Sheeta Floating Mountain, the Uttershroom and the Great Neuroreef, are unique, impassable terrain features, marvelous wonders of this new world, which possess exceptional qualities that make them very different from the average terrain.\nThey benefit by giving you large sums of Culture, Science, Gold or Production if worked by your Cities, which is why you might need to bring them under your empire as soon as possible.

The first thing coming out of your city should be either a Scout or Warrior.\nI generally prefer the Warrior because it can be used for defense and because it can be upgraded\n  to the Swordsman unit later in the game for a relatively modest sum of gold.\nScouts can be effective, however, if you seem to be located in an area of dense forest and hills.\nScouts don’t suffer a movement penalty in this terrain.\nIf you’re a veteran of the 4x strategy genre your first Warrior or Scout will be followed by a Settler.\nFast expanding is absolutely critical in most games of this type. = The first thing coming out of your city should be either a Rover Explorer or Frontier Militia.\nI generally prefer the Frontier Militia because it can be used for defense and because it can be upgraded\n  to the Colony Rifleman unit later in the game for a relatively modest sum of gold.\nRover Explorers can be effective, however, if you seem to be located in an area of dense forest and hills.\nRover Explorers don’t suffer a movement penalty in this terrain.\nIf you’re a veteran of the 4x strategy genre your first Frontier Militia or Rover Explorer will be followed by a Colonizer.\nFast expanding is absolutely critical in most games of this type.

