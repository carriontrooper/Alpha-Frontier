Keep generating ☮Faith, and eventually a great prophet will be born in one of your cities. = Keep generating ☮Faith, and eventually a great visionary will be born in one of your cities.
This great prophet can be used for multiple things: Constructing a holy site, founding a religion and spreading your religion. = This great visionary can be used for multiple things: Constructing a visionary site, founding a religion and spreading your religion.
Additionally, the city where you used your great prophet will become the holy city of that religion. = Additionally, the city where you first used your great visionary will become the holy city of that religion.
Once you have founded a religion, great prophets will keep being born every so often, though the amount of Faith☮ you have to save up will be higher. = Once you have founded a religion, great visionaries will keep being born every so often, though the amount of Faith☮ you have to save up will be higher.
One of these great prophets can then be used to enhance your religion. = One of these great visionaries can then be used to enhance your religion.
Spreading religion happens naturally, but can be sped up using missionaries or great prophets. = Spreading religion happens naturally, but can be sped up using visionaries or great visionaries.
Missionaries can be bought in cities following a major religion, and will take the religion of that city. = Visionaries can be bought in cities following a major religion, and will take the religion of that city.
So do take care where you are buying them! If another civilization has converted one of your cities to their religion, missionaries bought there will follow their religion. = So do take care where you are buying them! If another civilization has converted one of your cities to their religion, visionaries bought there will follow their religion.
Great prophets always have your religion when they appear, even if they are bought in cities following other religions, but captured great prophets do retain their original religion. = Great visionaries always have your religion when they appear, even if they are bought in cities following other religions, but captured great visionaries do retain their original religion.
Both great prophets and missionaries are able to spread religion to cities when they are inside its borders, even cities of other civilizations. = Both great visionaries and visionaries are able to spread religion to cities when they are inside its borders, even cities of other civilizations.
But do take care, missionaries will lose 250 religious strength each turn they end while in foreign lands. = But do take care, visionaries will lose 250 religious strength each turn they end while in foreign lands.

Lastly, before founding a religion, new cities you settle will start with 200 pressure for your pantheon. = Lastly, before founding a religion, new cities you settle will start with 200 pressure for your superstition.
This way, all your cities will starting following your pantheon as long as you haven't founded a religion yet. = This way, all your cities will immediately start following your superstition on being founded as long as you haven't founded a religion yet.

Inquisitors = Expungers
Inquisitors are the last religious unit, and their strength is removing other religions. = Expungers are the last religious unit, and their strength is removing other religions.
Great prophets also have this ability, and remove all other religions in the city when spreading their religion. = Great visionaries also have this ability, and remove all other religions in the city when spreading their religion.
Additionally, when an inquisitor is stationed in or directly next to a city center, units of other religions cannot spread their faith there, though natural spread is uneffected. = Additionally, when an expunger is stationed in or directly next to a city center, units of other religions cannot spread their faith there, though natural spread is uneffected.

After building a shrine, your civilization will start generating ☮Faith. = After building a Memorial, your civilization will start generating ☮Faith.
When enough ☮Faith has been generated, you will be able to found a pantheon. = When enough ☮Faith has been generated, you will be able to found a superstition.
A pantheon will provide a small bonus for your civilization that will apply to all your cities. = A superstition will provide a small bonus for your civilization that will apply to all your cities.
Each civilization can only choose a single pantheon belief, and each pantheon can only be chosen once. = Each civilization can only choose a single superstitious belief, and each superstition can only be chosen once.

There are four types of beliefs: Pantheon, Founder, Follower and Enhancer beliefs. = There are four types of beliefs: Superstition, Founder, Follower and Enhancer beliefs.
Pantheon and Follower beliefs apply to each city following your religion, while Founder and Enhancer beliefs only apply to the founder of a religion. = Superstition and Follower beliefs apply to each city following your religion, while Founder and Enhancer beliefs only apply to the founder of a religion.
The city follows a religion if a majority of its population follows that religion, and will only then receive the effects of Follower and Pantheon beliefs of that religion. = The city follows a religion if a majority of its population follows that religion, and will only then receive the effects of Follower and Superstition beliefs of that religion.

If you manage to acquire the demanded luxury by trade, expansion, or conquest, the city will celebrate We Love The King Day for 20 turns. = If you manage to acquire the demanded luxury by trade, expansion, or conquest, the city will celebrate Administrator Appreciation Day for 20 turns.
