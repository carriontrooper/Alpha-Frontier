Vast amounts of surface water exists in this world, and its shallow coastal areas teem with flourishing life. = 这个世界存在着大量的地表水，其浅海地区孕育着繁盛的生命。
These fertile lands are already colonized by small, hardy vegetation that is the foundation of the local ecosystem. = 这些肥沃的土地已经铺满了小型、耐寒的植被，它们是当地生态系统的基础。
These fertile lands are already colonized by dense populations of small, hardy vegetation that is the foundation of the local ecosystem. = 这些肥沃的土地已经生布了小型、耐寒的密集植被，它们是当地生态系统的基础。
Mycelium = 菌原
Spongy and fibrous hyphae cover these lands, offering an easy source of food for the critters taking refuge in it. = 海绵状和纤维状的菌丝覆盖了这些土地，为生活在这些地方的动物提供了简单的食物来源。
While temperatures regularly drop below freezing, life nevertheless clung on to this seemingly inhospitable land. = 尽管气温经常降至冰点以下，但生命仍在这片看似荒凉的土地上生存。
A sea of eons of ground rocks seared with heat, only the hardiest lifeforms survive here. = 一片被高温灼烧的万年沙石之海，只有最顽强的生命形式才能在这里生存。
Some surface water coalesce into lakes, of which life took full advantage of. = 一些地表水源合流成湖泊，这些湖泊被生命充分利用。
Tall peaks of past geologic activity, life here are few yet hardy. = 过去地质活动形成的高峰，这里的生命稀少，但顽强。
Be it covered in frozen water or carbon dioxide, these lands are far too cold for normal life to exist naturally. = 无论是被冰冻的水还是二氧化碳覆盖，这些土地过于寒冷，无法让正常生命自然存在。
Veritable mounds borne of past geologic activity, precious minerals often lie underneath, brought from the depths of the planet. = 过去地质活动形成的丘陵，珍贵的矿物常常埋藏在地下，这些矿物通常因地质活动而从地壳深处推往浅层。
Growths of sedentary life form the basis for the local ecosystem. = 丛生的大型植物构成了当地生态系统的基础。
Vast, thick growths of sedentary life form the basis for a myriad of local ecosystems. = 大量、茂密的大型植物构成了当地丰富生态的基础。
Half-submerged and moist places, life nevertheless call this land as home. = 日常潮湿、半淹没的地带，也有生命以此为家。
Hazardous radioactive particles permeate this wasteland, rendering it inimical to life. = 核放射性粉尘布满这片地方，使得生命无法存在
Miasma = 瘴气
Hazardous organic particles permeate this land, causing respiratory problems on humans. = 带有有害有机粒子的渗透性气体四处弥漫，能对人类呼吸系统构成危害
Underground aquifers breaching the surface offers a safe haven for life to flourish. = 旱地之中受地下水滋润的一片绿洲，为沙漠的生命提供滋养和庇护
Polar Oasis = 极地绿洲
Underground geothermal springs breaching the surface offers a safe haven for life to flourish. = 寒土中受地热喷泉滋润的一片绿洲，为冰原的生命提供滋养和庇护
Rich nutrients deposited by seasonal floodings turns this arid stretch of land into a successful ecosystem. = 季节性洪水沉积的丰富养分将这片干旱的土地变成了一个成功的生态系统。
Broken pieces of a frozen sea, these places are invariably hazardous to travel through its surface. = 布满浮冰的碎片的海面，在水面航行特别危险
Oceanic sedentary life has piled up enough detritus to form these teeming islands. = 海洋中的定居生物堆积了足够的碎屑，形成了这些茂密的岛屿。
 
