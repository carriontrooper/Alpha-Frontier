################## Resources
Tubers = 块茎
Underground growths of plantlike xenoflora, they are quite edible if prepared correctly. = 地底生长的异形植物，若果处理得当可安全食用。
Fungi Pods = 餐菌囊
While fungal xeno-organisms flourish in this planet, most of them are either toxic or otherwise disagree with our biochemistry. Some, however, possess fruiting bodies that are both edible and tasty. = 虽然真菌基生物在这星球蓬勃生长，它们大多数对地球生物的生化机制相斥乃至有害。但也有少数可供安全食用的品种，烹煮后味道不俗。
Exotic Fruits = 外星果实
There are few non-fungal plantlike xeno-organisms, and most do not grow fruits like these. Quite tasty if harvested in the right season. = 非真菌基的原生植物在这个星球相对稀有；而当中能结出硕果的少之又少。在合时令的季节采集食用味道更佳。
Rockbud = 卵石笋
Hardy extremophiles living in the hottest of deserts and the coldest of tundras, these stone-like xenoflora can be the sole source of nutrients in these places. = 能在最热的沙漠和最冷的苔原上生存的极端微生物群结合体，这些石头般硬的类植物可能是这些地方唯一的营养来源。
Chitin = 甲壳
Most of the mobile xenofauna in this planet seem to be linked by a primitive hivemind and are hostile to us. Among the docile few, these beetle-like xenofauna possess a chitinous carapace which it sheds regularly - and provide us with building materials. = 多数异形生物(尤其以类虫生物为主的动物)都疑似神经上与一个原始的虫巢意志连接，使得异形生物普遍对作为外来生物的人类抱有敌意。在少数可以被圈养的温和物种中，某些类甲虫异形种长有由丰富甲壳素组成、定期脱落的外壳，这些甲壳可加工成坚固的工程材料。
Dairy Aphid = 乳蚜兽
One of the few docile xenofauna in this planet, large herds of these aphid-like bugs graze on the alien grass and excrete globs of nutritious liquid, which is edible for humans. It is said to taste like liquid cheese. = 以花草为食的少数温和异形动物，以群居为主。它们能产出一种含有丰富营养、可食用的液状物体，味道与奶酪相近。
Hexanite = 六角铁矿
Not to be confused with an obscure old Earth explosive, these are iron ores which naturally form a hexagonal lattice due to other elements in its molecule. This also means that they are easy to smelt into high-grade steel. = 与正常在地球和小行星发现的铁矿不同，这里的铁矿因为物质和元素组成内容不同而呈六角晶格状。其比较弱的分子结构使它比多数已知铁矿形式更容易熔炼成优质工业金属。
Basalt = 玄武岩
A good, solid rock, these stones with volcanic origins make for good, readily-available building material. = 一种火成岩，能作为不错的建筑材料。
Silica = 矽沙
The deserts of this planet sometimes have sands composed of very pure silica - one of the materials needed for a good-quality lens. = 这个星球中沙漠中有些地带的沙子的二氧化矽含量接近纯净而呈现出白色的矽沙，而二氧化矽是制造半导体和高质量玻璃的重要原料。
Far more plentiful here than on Earth, this durable yet lightweight metal is perfect for vehicles, aerial or otherwise. = 这个星球的铝矿含量相比在地球上更丰富。精炼成铝后，可以作为非常合适陆地载具、航空器等使用的轻质结构材料。
Phostlite = 磷石
A naturally occurring compound in this planet, it can easily be processed into an efficient fertilizer. = 一种在这个星球自然形成的化合物，很具加工成高效农业肥料的潜力。
Redstone = 赤金
These reddish metal ore possess above average conductivity when processed into wires. Scientists suspect they come from another reality. = 一种加工成电线后拥有高电导率的金属，其原矿也俗称红石。科学家猜测它来自另一个平行宇宙。
Vents = 深海间歇泉
