Harborship Wreck = 方舟遗骸
Only a small part of this gargantuan alien ship is poking above water. Initial scans indicate that the rest of the ship is lodged inside an undersea trench, preserving whatever valuable artifacts in its depths. However, there would be a booming artifact market if this wreck is within reach of civilization. = 这艘巨大的外星飞船只有一小部分露出水面。初步扫描表明，该船的其余部分位于海底深沟内，目前猜测其深处保有高价值的文物。然而，如果这艘沉船处于文明社会可及的范围内，那么文物市场将会蓬勃发展。
Amoebic Lake = 阿米巴湖
This vast body of water is composed of one humongous single-celled organism. Ingesting its gelatinous liquid causes intense hallucinations, and many believers come in pilgrimage. = 这片巨大的水体其实是由一个巨大的单细胞变形虫形成。摄入其胶状液体会引起强烈的幻觉，吸引许多精神信仰的人前来朝圣。
Mystery Flesh Pit = 神秘活坑
A hole - or rather, an orifice - of an unknown, massive subterranean organism. Whether this is a cavity inside a gargantuan organism, or something that grows inside natural caverns, is hotly debated - its distinct DNA difference from the Xenos also intrigues scientists. = 一个巨坑——或者更确切地说，是一个未知巨大地下生物的一个孔口。对于这是一个巨大生物体的空腔，还是生长在自然洞穴内的某种东西，引起了激烈的争论；它与其他异形当中的独特DNA差异也引起了科学家们的兴趣。
 
 
 
