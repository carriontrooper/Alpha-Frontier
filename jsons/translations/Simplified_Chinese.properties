Nerve Staple Conscript = 脑钉卒
Not only enhanced with cheap exoskeletons, these former dissidents' minds are also immune to morale damage. Shame about their reduced intelligence, though. = 这些“不满分子”在战场上得到了再利用的价值，他们会以精神遭到脑钉抑制的状态下被强征作战。这些绝对服从的马前卒不知恐惧为何物，但同时也稍为智商欠费。
Drop Tank = 太空战车
Equipped with a stasis field, these heavy vehicles could survive an orbital drop maneuver - as well as their crew. Their stasis fields also double as a makeshift shield. = 在立场护盾得以应用后，重装载具进行载员轨道空降变得可能。而且，立场护盾也使得主战战车的防护力得到大幅提升。
Mirage Tank = 幻影坦克
These tanks are equipped with an AI-assisted portable holographic projector, making them hard to be seen on the battlefield. = 这棵树十分可疑...
Phantom Submersible = 幻影深潜舰
Augmented with adaptive optical and sonar-deflecting camouflage, they are even harder to spot while they prowl the seas. = 经过自适应光学及声纳匿踪技术的升级，深潜舰相比以往更加难以捕捉。
Battle Psion = 心灵部队
Their formidable minds enables them to deal damage without even touching their enemies - sometimes they can even mind control an enemy unit they have defeated. = 武器化的心灵能力无需物理介质就可以杀敌于无形，情况许可下甚至可以心灵控制溃败的敌人部队。
Graviton Cannon = 引力炮
Powered by an antimatter reactor, this graviton-bore cannon unit can erase a city off the map in a literal sense. = 使用反物质反应炉驱动的大杀器，只需要一发引力弹，大半片城市从此化为尘埃。
Swarm Drones = 蜂群无人机
Taking notes from Darters, these flocks of AI-controlled drones operate as if they are a single organism. Their combat algorithms are enhanced when there are more units near them. = 研究刺喙鸟后的产物。这些人工智能控制的无人机群能够犹如一个生物般高效地协调行动。在它们独特的战斗程式影响下，身边有同类时便愈加凶猛。
Stim Trooper = 强化人步兵
Equipped with a myriad of synthetic and virtual combat stimulants, this unit gets more effective when morale is high. = 使用并随身携带一系列战斗强化药物而获得更强大战斗能力的士兵。在冗奋状态下会愈战愈强。
Mobile Fortress = 机动要塞
This truly massive vehicle is the epitome of defense - it is big enough to have its own landing strip and orbital launch facility, not to mention missile silos. Just park it in a choke point and let your enemies crash and burn against it. = 纯正的终极兵种。以“究极防御兵器”为定位的超大型机动兵器，某种意义上也是一座移动基地 — 不仅配置各种炮台，更具备停机坪、卫星锚点和导弹库。只需要将一台堵在关键地点，任何敌人要正面突破就必须付出巨大的代价。
Hybrid Trooper = 基因混种步兵
Genetically spliced with Xeno DNA, these soldiers could regenerate grievous wounds if allowed to rest. They could also digest battlefield remnants to heal themselves. = 混合本地异形物种和人类的生物工程产物，这些坚韧的士兵对各种环境拥有极高的适应性。更快的伤口复原让休整变得更容易，甚至能够回收战场的敌人残骸来修补活体装甲和伤口。
Behemoth = 巨镰帝虫
Mankind's answer to the Gigantes and its ilk, this artificially-created organism is more akin to a biological mech than a creature. = 共生的终极兵种。人类应对大甲牛兽与各种巨型魑魅魍魉的终极答案 - 比一切异形巨大数倍、高达百米的人造怪兽。不过与其说是生物，巨镰帝虫实际上更像是一个可以让人从里面进行神经操控的“活体机甲”。
Cyborg Sniper = 电子人重炮兵
With the development of cyberbrains, full-body prosthetics became available, and this fully-augmented sniper makes the best use of it. = 全身机械改造的最后障碍终于突破- 能够将大脑意识完整移植到神经主机后，一切生物器官都能够被机械零件取而代之。电子人士兵正是“机械飞升”概念的最佳表现。
Ray Wing = 迅光战斗机
Utilizing exotic Ulframite reactions to fly, this state-of-the-art aerocraft can reach low orbit with ease. As a consequence, it can shoot down satellites. = 辉光的终极兵种。使用乌法姆悬浮引擎实现极速推进的超级航天战斗机，只需片刻便能够从地面推升飞行到近地轨道，不论是航空器还是卫星都是它能够轻易打击的目标。
Sentinel = 卫士
A multipurpose missile launcher, this unit wreaks havoc on cities, aerocraft, and even satellites. = 一种多功能导弹平台，既能轰炸城防，也能主动诱击敌人的航空器，甚至卫星也是它可以打击的目标。
Siren = 海妖
Hybridization of psionic-triggering genes with Xeno DNA culminates in this amphibious monstrosity that can impair nearby enemy units and heal quicker when submerged in water. = 共生的终极兵种之一。灵能基因与异种DNA的交集最终形成了这种两栖怪兽，它的精神能量能够扰乱附近的敌人。除此之外，它在水中时也愈合得更快。
Archangel Mecha = 大天使 (机甲形态)
Archangel Gunship = 大天使 (空中炮艇形态)
Equipped with cutting edge technology such as a stasis shield and an Ulframite-powered laser gun, this mecha can also transform into a flying gunship thanks to its multipurpose thrusters. = 集成静滞力场和乌法姆能光束炮、可变架构和全用途喷射引擎等尖端技术于一体的可变型兵器。能够变形为空中炮艇形态。
Equipped with cutting edge technology such as a stasis shield and an Ulframite-powered laser gun, this gunship can also transform into a mecha thanks to its multipurpose thrusters. = 集成静滞力场和乌法姆能光束炮、可变架构和全用途喷射引擎等尖端技术于一体的可变型兵器。能够变形为机甲形态。
Rover Boys (Rover Explorer) = 游浪小子 (探测车组)
A freelance survey, scouting and courier team. = 自由身的调查、侦察和特别快递小队。
Boondock Posse (Frontier Militia) = 乡巴佬自警团 (殖民地民兵)
Rumors of them being better shots when drunk still remain inconclusive. = 有关这群乡巴佬醉酒时射击更准的传说至今仍未有定论。
Martian Free Rifles (Colony Rifleman) = 火星自由佣兵团 (殖民地步枪兵)
One of the few professional and disciplined mercenary groups of the early eras. = 自太空时代早期起少数以专业又严谨的著名佣兵团之一。
Europan Deadshots (Colony Marksman) = 木卫二神射手 (殖民地狙击手)
Has a reputation of only accepting payment once they've completed their contract. = 合约正式完成才收费的生意模式在业界备受佳誉。
Sundowner Company (Exoframe Soldier) = 落日魔鬼连 (外骨骼突击兵)
Their apparent childlike glee in combat situations is known all over the planet. = 这些狂人在战斗时露出的恐怖诡异笑容天下皆知。
Jovian Wolves Company (Exoframe Sniper) = 木星恶狼连 (外骨骼重炮兵)
They are willing to track their target for months through rough wilderness, and then finish the job from several miles away. = 拥有在野外单独行动数月的持续追踪能力，并抓紧完美的时机长程狙杀目标。正如一头恶狼。
Photon Gunners (Laser Trooper) = 光子喷枪手 (光束步枪兵)
Although experimental, their portable laser guns have been tried and tested in combat situations. = 他们装备的光子喷枪是一项仍然停留实验阶段的产品，但从多次实战测试纪录中已经反映这已经是一门可靠的利器。
Rock Hoppers (Drop Trooper) = 殒星跳帮团 (太空兵)
They have a tendency to flatten all opposition within moments of their landing. They also have a reputation for collateral damage. = 拥有轨道空降后瞬间清肃降落区域的骠悍战绩，其无差别火力的破坏力也使其长驻佣兵团友伤排行的第一名。
SPECTRE (Stealth Operative) = 幽影组织 (特种部队)
Very elusive mercenaries, it is said that they will only appear for negotiations if you are able to pay for their extravagant prices. In your personal quarters, no less. = 行踪极难捉摸的佣兵团，据说只有能负担天价聘金的金主才有望在谈判合约细节时一见他们真容。
Dune Raiders (Light Buggy) = 沙丘快盗 (轻型越野车)
Speed enthusiasts who also do combat missions on the side. = 一群非法飘车迷，战斗委托其实算他们副业。
Itano's Disciples (Anti-Air Buggy) = 板野流弟子 (防空越野车)
Known for their unbridled use of various seeking missiles. = 弹幕神教的支流弟子，在导弹种类和数量上的使用从来毫不客气。
Cutty Sharks (Light Hydrofoil) = 尖牙鲨 (水翼艇)
Do they really have to paint that shark teeth graphic everywhere? = 他们在船身上喜欢乱贴鲨鱼牙齿图案的程度让旁人怀疑人生。
Hungry Orcas (Assault Hydrofoil) = 饥饿虎鲸 (突击炮艇)
Has a tradition of throwing a lavish feast after every mission. = 有着每次任务完成举行盛大庆功宴的传统。
Fierce Eels (Light Hovercraft) = 狠悍鳗鱼 (轻型气垫艇)
Name stuck after being caught smuggling eels in their hovercraft for the fifth time. = 佣兵团这么命名其实是因为之前连续五次用气垫艇偷运鳗鱼都被抓包的黑历史黄河水也洗不清。
Razgriz Wing (Aerojet) = 拉兹格瑞空中杂技团 (航空战斗机)
Prone to spontaneous acrobatic maneuvers while evading missile locks. = 本质上是王牌战斗机中队，不过经常在回避导弹时情不自禁使出特别华丽的高难度杂技机动而被戏称空中杂技团。
Tidehunters (Corvette) = 逐浪族 (轻巡防舰)
A semi-nomadic group of naval clans that roams the seas, from port to port. = 由多个半游牧海上部落自发组成的小型舰队，日常在各个海港之间游荡寻找新工作。
Nemo's Pack (Submersible) = 老莫船长的私掠团 (深潜舰)
Former pirates who finds privateering to be a more lucrative endeavor. = 一群因为潜艇私掠生意有利可图而又干回老本行的前海盗。
Floating Furies (Hovertank) = 飘移怒妖 (装甲气垫船)
Never, ever disparage their hovertanks. Very short fuses. = 出了名的脾气差爱记仇，特别不要去倜侃他们气垫船有多差，如果不想被他们马上炸个稀巴烂的话...
Steel Legion Detachment (Colonial Armor) = 钢铁军团分部 (主力战车)
Known for their bravery under fire, and always upholding their contracts. = 对合约精神的坚持与战场上坚定可靠的信念是他们信誉百年不沦的铁证。
PrismTech Field Testers (Laser Tank) = 光棱坦克实验部队 (光束炮战车)
Despite being a tech start-up's field testing team, they've gained a reputation of being efficient on the battlefield. = 尽管是一个相对年轻的实验团队，却拥有让人惊叹的组织力和作战效率。
Iron Arrow Besiegers (Missile Artillery) = 铁矢攻坚团 (火箭炮)
They have a tradition of writing crude, vulgar or comedic messages on their ammunition. = 有着在每一发炮弹附上各种粗鄙又恶搞的文字嘲讽的传统，据说不少迷因也出自他们手笔。
Redhorse Striders (Recon Mecha) = 赤血铁骑 (侦察机甲)
This rowdy bunch specializes in hit and run tactics. = 别看这群大老粗叫叫嚷嚷的，他们可是高机动游击战的能手。
Alpha Raptor Renegades (Assault Mecha) = 逆天猛禽 (突击机甲)
Feared on the battlefield for their ruthless, death-defying charges. = 以无情著称的招牌冲锋曾经赐教不少对手何谓真正的恐惧。
Silver Arbalest Company (Artillery Mecha) = 白银强弩连 (火箭炮机甲)
Never stays in the same place for too long, they have a tendency to rotate their pilots. = 不喜欢安于现况的佣兵团，不仅不会久留一地，甚至还很常轮换机甲组员。
Great Influencer = 大媒体家
Very charismatic people, they tend to be artists and public figures that contribute to the cultural progress of a nation. = 极具魅力的文化领袖，以艺术家或名人的身份影响无数人的文化思想演化。
Great Scientist = 大科学家
Brilliant scientists, inventors and innovators, they could advance technology by leaps and bounds. = 极具研究、科学探索和开发能力的科学家、发明家和开创人，每一个都能为科技进程带来革命性的大飞跃。
Great Merchant = 大商业家
Excellent merchants, economists and CEOs, these profit-oriented individuals turn the wheel of commerce across borders. = 极具商业及经济头脑的商人、财阀、经济学家和企业总裁，掌握着让财富跨越国境线流动、促进商贸昌盛的秘密。
Great Engineer = 大工程师
Industrious engineers and architects, these hasten urban projects with their productivity. = 极具生产力、技术力和效率的工程师和建筑师，任何生产和建设计划在他们的规划下都可以迅速化为现实。
Great Visionary = 大思想家
Wise spiritualists and motivational speakers, they tend to aggregate followers around their brand of thinking. = 极具号召力和睿智的精神领袖，在他们的鼓动和说教，能够将不同群体置于同一个超然思想之下。
Great General = 大战术家
Tactical-minded military officers, they could read the flow of battle and turn certain defeat into a complete victory. = 极具战术和指挥能力的指挥官，对战场上任何变化都拥有快速的理解能力，甚至能够将枯朽化为神奇、将败局化为胜利。
Graviton Gunner = 重力炮兵
Armed with an experimental Graviton Beam Gun, this unassuming handheld device can blast holes 7 km long. Suffice to say, beware of collateral damages. = 手持实验性反重力炮的特殊操作员，这武器在最大输出时能将方圆七公里的地区化为巨洞。操作时必须十分小心避免危及友军。
Penal Legionnaire = 惩戒工兵
Basically just a convict in an atmo-suit and a gun, they spend their life sentence building colonial infrastructure. = 被送往殖民地的惩戒犯，耗尽余生利用手中的工具和武器，为殖民地在危机四伏的星球开发土地。
Delver Team = 矿工兵团
A small squad of veteran miners, armed with company-issued weaponry. = 经验丰富的矿工，多年在危机四伏的地深矿坑工作使他们不仅熟练于清理异形威胁，也擅长山地战和地道战。时而也会被征用进行地表土地开发工作。
Colonial Marine = 殖民地陆战队
Soldiers who went through some tough training, they could earn special equipment when they gain a rank. = 接受过艰苦训练的专业士兵，每次晋升都可以选择获得特殊装备。
T-Series = T型机兵
Semi-autonomous combat droids, their humanoid shape is designed to instill fear toward enemies. = 半自主战斗机器人，其人形设计旨在向敌人灌输恐惧。
GHOST Unit = 幽魂特工
Augmented with cutting-edge cybernetics and trained in cyberwarfare, their speciality is ambushing enemy vehicles and mechs utilizing both their augments and hacking skills. = 经过尖端身体改造的增强和网路战训练，这些战地特工擅长利用改造人的优越力量和骇客技能伏击敌方机械部队。
Dog Soldier = 战犬部队
Rumor has it that these soldiers are the result of a crude genetics experiment involving canine DNA. It's not true, of course, but the Diktat uses it as propaganda to demoralize enemies. = 有传言称，这些士兵是利用犬类DNA进行粗暴基因实验的产品。当然，这不是真的，但军政区利用它作为宣传材料来心理上震慑敌人。
Seadog = 海狗私掠艇
Sleek and artistic, these vessels are still able to put up a fight and then plunder your ships. = 实用和美观性兼备的私掠艇。
Vulture Combat Drone = 秃鹰型无人机
Deadly and precise, this vicious hunter-killer drone comes with a targeting unit that prioritizes wounded units. = 精确又致命的察打一体无人机，它的瞄准系统更具备专门捕捉受伤敌人的功能。
Aero-Striker = 航天攻击机
Blue Streak's own design, it is designed to hit enemy armor hard and fast while still keeping a high speed and low drag. Its sensor suite is also optimized to detect distant threats. = 蓝条的独家设计，它的设计目的是猛烈、快速地攻击敌人的装甲，同时设计上仍有助保持高航速和低阻力。其感测器套件也经过仔细优化，拥有侦测远处的威胁的能力。
Skyhammer = 天锤系统
