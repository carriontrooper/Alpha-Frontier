War Casket = 英灵装甲
Part siege unit, part life support, these morbid mechs house mortally wounded veterans and armed with powerful defense-shattering weaponry. = 一台攻坚兵器，也是一台移动的维生设备。这台折磨人 (对敌人和驾驶者而言) 的机甲是濒死老兵的移动棺材，在钢铁之驱内继续为帝国的战争服务。
Civil Protection Mecha = 维和哨兵机甲
