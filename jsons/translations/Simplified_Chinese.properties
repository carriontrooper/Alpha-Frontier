Tame Stalker = 驯化撕裂虫
This predator hunts by using its sharp beak and front limbs to tear apart prey. It can even pierce metal. Thankfully it's been tamed. = 一种用牙齿和镰爪撕裂猎物的掠食性异形生物，爪牙锋利程度甚至足以撕破金属。所幸它已经被驯化。
Gigantes = 大甲牛兽
An absolute unit of a xenofauna, one of these can wreak havoc on a settlement. Thankfully, its mass reduces its speed. = 已知最强大的异形生物之一，拥有不可忽视的破坏力。但所幸其巨大体型和质量大大限制了它们的移动速度。
