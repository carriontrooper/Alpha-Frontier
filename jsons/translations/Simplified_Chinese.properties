ZANKER Mecha = ZANKER 机甲
Jaeger Engineering's frontline mech, their pilots are trained to use weapons with both of its hands. The result enables the mech to strike twice in quick succession. = 耶格军工的前线战斗机甲，其驾驶员被训练双手操作其复杂的多个武器系统。于是，这种机甲可以发动双倍猛烈的攻势。
Great Nomad = 大修旅者
Visionary wanderers, they are both able to spread their brand of thinking and keep an open eye for economic opportunities. = 具有远见的游浪思想家，他们既能够传播自己的精神思想，又能够密切关注经济机会。
Great Geneticist = 大生命科学家
These exceptional geneticists of Somatek Biomedical could advance technology by leaps and bounds. = 苏摩塔生物医疗的杰出生命科学家，每一个都能为科技进程带来革命性的大飞跃。
Visionary = 播道团
People who have recived a spiritual insight, the ideas they promote tend to stick to the collective unconscious. = 拥有精神洞察力的人，他们所宣扬的思想往往能扎根于无意识形态的集体。
Expunger = 卫道团
Zealous members of the populace who deny, redact and censor foreign religious activities. = 积极于阻挠、审查和铲除外来思潮活动的思潮运动成员。
Religious Zealot = 护道军
What makes them dangerous isn't their weaponry, but their fanaticism. = 激进精神信念比其简陋装备更危险的志愿民兵。
Religious Martyr = 殉道敢死队
The danger lies in their disregard for life for the cause. Oh, and the bombs strapped to them. = 气 氛 渐 渐 的 清 蒸
Hyperspace Core = 超空间核心部件
One of three cores required for the fastest FTL method available, they catch and store graviton particles and condense them for storage. = 它们是可用的最快超光速航行方法所需的关键三个核心之一，它们捕获并储存引力子并将其压缩以进行储存。
FTL Navigations Bridge = 超光速导航舰桥部件
Requiring massive amounts of quantum computing, this mostly-automated and AI-operated system calculates the optimal path through space by using hyperwave analysis. = 这种大部分自动化且由人工智慧作业的系统需要大量的量子运算，透过使用超电波分析来计算穿过空间的最佳路径。
FTL Drive = 超光速引擎部件
Powered by antimatter, this drive functions by using graviton particles to 'pull' the ship along graviton-attuned cosmic strings. = 该驱动器由反物质提供动力，透过使用引力子沿着宇宙引力带「拉动」飞船来发挥作用。
Zero Point Ship Reactor = 零点反应堆部件
Creating power from nothing, this is the biggest reactor humanity can build. Its Ulframite-lined inner core channels exotic particles out of its main chamber, creating an utter, true vaccuum inside - which spontaneously generates energy as universal forces try to fill in that vaccuum . = “从无到有创造能量”—这是人类可以建造的最大的反应炉。其镀乌法姆内核将奇异粒子从其主反应室中排出，在内部形成一个完全真正的真空—当宇宙力试图填充该真空时，它会自发地产生能量。
Nanite Life Support = 纳米维生系统部件
Appearing as a breathable orange juice, the nanite fluids dispensed by this system ensures that human biology survives the rigors of graviton string travel. = 这种维生系统分配的纳米机器液体看起来像一种可吸入的橙汁，可确保人类生物机制能够经受住引力带航行期间的严酷考验。
Stasis Pod Arrays = 静滞舱部件
The crew and colonists aboard the ship will spend entire lifetimes suspended in stasis, protected by similar stasis shielding. = 船上的船员和殖民者将被置于舱内进入静滞状态，并受到类似的静滞护盾保护。
 
