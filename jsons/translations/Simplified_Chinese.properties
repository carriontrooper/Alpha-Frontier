Dazzling with its variety of goods and services for sale, the Megamall is also a popular place for the youth to socialize. = 除了出售各种五花百门的商业产品和服务，这里也是一个年轻人间的热门社交场所。
Colonial Patrol Station = 警备署
As the colony gets bigger, the matter of its protection also gets more complex - and thus also more organized. = 当殖民地的规模日益增大，安全工作的需要也更加复杂，对警备人员日常组织力的要求也更高。
Prefab Bunkers = 速成防空洞
Tough, prefabricated buildings designed to withstand a war and to keep civilians safe. = 坚固耐打的预制建筑，旨在让殖民地具有抵御战争并保障平民安全的能力。
Aerocraft Hangar = 航空器库
It's like a garage for aerocrafts, but also does the maintenance for them as well. = 为航空器妥善储存和保养提供设备条件和合适环境。
Orbital Launch Facility = 航天发射设施
Fully dedicated satellite-manufacturing and satellite-lobbing facilities. = 完全为卫星及轨道设备制造和发射而设的复合设施。
Genetic Laboratory = 基因实验室
Peeking into the building blocks of life, and sometimes editing them. = 窥视生命蓝图组成元素的奥秘的实验室，有时甚至会编辑它们。
Biomodding Center = 生物改造中心
Facilities to fix or add biological traits, from life-saving corrective measures such as sickle cell restoration, to simple cosmetics like custom skin colors. = 协助纠正或改变人体生物特征的生物设施，既可拯救人于基因疾病的危难，也能提供由整容到改变肤色的美容服务。
Colonial University = 殖民地大学
Higher education for colonists, fostering future professionals. = 为殖民者提供高等教育并培育下一代的专业人士。
Bureaucratic Office = 行政办公厅
Where forms are signed in triplicate and red tape are rampant. Even if they are digitized already. = 即使文书处理早已大幅度电子化，行政工作仍然脱不开一式三件和繁文缛节的各种麻烦事。
Tele-Temple = 精神广播塔
The next step from congregating together for those with spiritualist tendencies: a broadcast station to receive talks and sermons, as well as engaging in spiritual discussions, from their own homes. = 一个精神社团有了聚集地后，会寻求将其思想分享予更大群众的方法：比如说，开设一个专门的广播电台，让人在坐在家中便能聆听精神思想与伦理观的讨论和传授。
Harmony Garden = 回声花园
An open, natural space with aesthetically placed Harmonix Crystals. = 一个自然、开阔的休憩花园，当中装饰用的回响水晶被巧妙地摆设来达到最大的美观和声音疗法效果。
Info Broker Bourse = 资讯经纪交易事务所
Places where secure trading of information is facilitated. = 即时是最不起眼的资讯和数据也有它的宝贵之处，而这里就是一个让资讯和数据以最具价值和最安全方式流动的地方。
Stock Exchange = 证券交易所
In this building, a hectic atmosphere rises daily as traders rush to buy and sell stocks. = 此处每天的忙碌日子便是在交易员分秒必争进行证券买卖中渡过。
Cryptomining Servers = 加密货币挖矿中心
Where new algorithms of blockchain technology are automatically computed, at the cost of elbowing out some computing power from researchers. = 以挤出科研用高端数据基建的一点点运算能力为代价，透过自动计算新的区块链演算法来增加加密货币经济的规模。
Infrastructure 2.0 = 基建迭代工程
Better roads, better electricity networks, better plumbing - and better internet, too. = 道路、电网、管道、通讯基建的全面大升级。
Research Satellite = 科研卫星
Whether taking in astronomical data from finely-tuned sensors or calculating things from orbit, it is a satellite focused on research. = 无论是从微调感测器获取天文数据还是从轨道进行数据计算，它都是一颗专注于研究的卫星。
Relay Satellite Network = 通讯中继卫星网络
A more mundane and cheap set of satellites to provide wireless coverage all over the planet. = 发射一组更普通、更便宜的卫星，让一个地区无线通讯网络变得四处可及。
Spy Satellite Network = 监视卫星网络
High-resolution cameras to spot enemy weak spots, powerful antennae to intercept transmissions, and an onboard encryption and decryption suite to relay top secret intel from orbit. = 整套系统包括但不限于用于搜索敌人弱点的高解析度摄影机、用于拦截传输的强大天线、以及用于从轨道中继绝密情报的机载加密和解密套件。
Command Center = 指挥中心
A centralized military base, with the facilities to enable the command of entire theaters of war. = 一个高度集中的军事基地，当中安装了指挥和组织整个战区作战所需的设施。
Military Base = 军事基地
Where all the military personnel train, work, and live, complete with the needed facilities. = 设施齐全的军事基地，一切军事人员接受训练、工作和生活的地方。
Naval Yard = 海军造船厂
A floating harbor can only build ships up to a certain size - for bigger, heavier ships, you'll need a dedicated military shipyard like this one. = 简易港口只能够制造和支援比较小的船只；如果需要更大的军用舰艇，必须先有一个专门的海军造船设施。
Mech Pilot Training Facility = 机甲兵学校
A facility where simulations using mock cockpits and gyroscopic simulated motion help train future mecha pilots. = 安有模拟驾驶舱和陀螺仪模拟运动等模拟装置的训练设施，来协助培训未来的机甲兵。
Mechanized Unit Facility = 机械化武器基地
These facilities produce and mantain the bigger engines of war such as tanks and mechas. = 用于生产和维护装甲战车和机甲等重型陆战兵器的设施。
Drone Command = 军用无人机指挥站
This place coordinates military drone activities of the colony, and also where the pilots can safely control them remotely. = 这个地方是协调殖民地的军用无人机活动，也是飞行员可以安全地远端控制它们的地方。
Mercenary Offices = 佣兵办公室
Semi-legal businesses where one can hire soldiers of fortune. = 提供“相对而言合法”的雇佣兵服务。
Meteor Catcher = 轨道捕陨艇
Dedicated orbital vehicles to capture stray meteorites and asteroids from hitting the planet. As an added bonus, they also harvest the minerals from those asteroids. = 专门用来在轨道拦截和捕捉可能撞击星球的陨石用的太空载具。它另一方面的益处便是陨石被捕获后其内蕴含的矿藏能够被开采利用。
Satellite Control Center = 卫星控制中心
Myriads of satellites can easily be monitored and controlled from this building, optimizing the effectiveness of orbital equipment. = 从这栋建筑可以轻松监控和控制无数卫星的运作，从而优化轨道设备的效率。
ICBM Silo = 核导弹发射井
A dedicated hole in the ground that stores nuclear ICBMs. Beware that you do not repeat Old Earth's folly. = 储存、整备和发射洲际核导弹的地下设施。动用核武器前请铭记旧地球时代毁灭的前车之鉴。
Deep Shelter = 地下避难所
Networked bunkers far underground, complete with long-term life support systems and protected under several kilometers of planetary crust. = 为专门为应对灾难性情况而设、深入地下数公里的防空地堡网络，内设有长期生命支持能力的完善基建。
Cloning Vat = 克隆缸设施
Mass production of the masses. = “批量生产”同一群人。
Intercity Hyperloop = 跨区真空管道捷运
A network of fusion-powered tube trains that connect the various districts of the ever-growing city. = 连接这座不断发展的城市各个地区的聚变动力管道列车网路。
Particle Collider = 粒子对撞机
Break a thing, and you have fragments. Break those fragments, and you have dust. Break the dust, and break what remains. Here is fire. = 打破一样物件，你会得到碎片。把它打得更碎，你会得到微粒。把微粒以及它剩下的东西再打碎，最后你会得到的是能量。
Adaptive Tax Network = 自适应税务网络
What if the taxes you owe was personally tailored depending on your spending, lifestyle, and other factors? With a deep algorithm, this is now a reality. = 曾否想像过，您的课税额可以根据您的支出、生活方式和其他因素量身定制？借助深度演算法，更灵活的税务方案已成为现实。
Virtual Cultural Space = 虚拟文艺园
An imaginary space where imagination and creativity is free to be exercised. = 一个能让各种天马行空的想像和创意自由抒发的空间。
Sim Life Servers = 另类人生体验中心
It is now possible for a colonist to live their life completely in the virtual realm. = 虚拟世界中“在有生之年体验第二人生”现在已经成为可能。
Virtual Altered State = 神经模拟亭
Want to try mind-altering substances, but afraid of the physical side effects and addiction? Why not simulate it virtually with a direct brain stimulation instead? = 想体验颠倒的精神状态，但又惧怕精神药物的有害副作用和生理成瘾吗？不如以神经模拟作为替代？
Augment Center = 仿生强化中心
For those disappointed by the weakness of their flesh, and found strength in replacements of metal and plastic. = “对生物肉体的限制感到厌倦了吗？机械强化改造能‘助你一臂’！”
Nano-Reassembler = 纳米修复仪
Nanotechnology applied as a means to repair both biological and mechanical assets. = 将纳米技术应用于生物和机械修复用途。
Remote Fabricator = 遥控工厂
Now factory workers can work from their homes by controlling the machines using their cyberbrains. = 现在工人即使远在家中，只要将电子改造的大脑连接工厂后也能进行工作。
Persona Backup Servers = 人格保险库
Specialized servers that stores complete brain patterns, which could be downloaded to a fresh clone or empty cyborg shell. = 专门备份和储存完整大脑数据来保存人格和记忆的数据保险库。这些数据也能在需要时注入新生复制人或仿生电子人的大脑。
Holodeck = 全像剧院
The merging of the physical and the virtual, using AI as a bridge between worlds. = 以人工智慧工具作为桥梁，突破物理世界与虚拟世界的间隔。
Quantum Economic Services = 量子经济运算服务
Quantum computation allows even more complex economic algorithms to be calculated even faster than before. = 即使是最复杂的经济演算也能在片刻之内完成。
Xenomind Research Center = 异形思维研究中心
In here, scientists use both biology and psychology to understand how the Xenomind works. = 在这里，科学家利用生物学和心理学来了解异形思考的运作作原理。
Nerve Staple Center = 精神抑制处理中心
A rather ruthless way to reduce the amount of dissenting population - just inhibit their troublemaking parts of the brain with an implant. = 让人不再抱怨工作的一种强硬手段，“不满人士”在这里会被植入脑钉来抑制“有害的局部思想”。
Antimatter Reactor = 反物质增生炉
This facility generates Antimatter by smashing together exotic subatomic particles in a certain way. = 透过撞击特殊粒子来产生反物质的设施。
Mindspace Expansion = 云思维服务
Ever wished you could store your memories elsewhere? Or upgrade your mental capacities? They are now possible by applying cloud computing aspects on biological minds. = 曾否想像过将记忆储存别处，或是给个人思维一个升级？有了云思维网络作为人脑与电子运算网络作为桥梁，以上的再也不是空想！
Stasis Defenses = 静滞立场防御
Layers upon layers of hardened light and deflector shields that protect your city. = 一层又一层的光学护盾和反射力场组成的防御工事。
Orbital Solar Reflector = 轨道太阳反射镜阵列
Warm up cold places and chill down hot spots by reflecting the sun's rays with an enormous orbital mirror. = 透过用巨大的轨道镜重新分配太阳光线的覆盖分布，让光照猛烈的炎热地带更凉快，让光照缺乏的寒冷地区更温暖。
Uni-Recycler = 再生炉
Transform waste into pure energy, and then convert that energy into better, usable matter. = 将废料化转为纯能量体、然后将其转化重构成其他高纯度可用物质的一种万用回收设施。
Bio-Design Agency = 生命设计机构
This agency could design an organism from basically nothing, one that is according to your exact specifications. = 该机构能基本上从无到有地设计出生命体，而且还可以根据顾客设下的特定规格和要求设计。
Quantum Harvesting Facility = 量子学物质解离池
Basically, this facility is fishing for resources in the very sea of uncertain possibilities. = 基本上是一座让人类能从未知的可能性领域“打捞”物质的“鱼池”。
Public Teleportation = 公共传送网络
Why walk when you could unravel your every subatomic particle into energy, and then reconstitute it back at your destination? = 从此，由A点到任何一个B点都同样只有一步之遥！
Vitae Field Generator = 生物再生雾场装置
Generates a healing field using harmonic frequencies, tuned using a sizable amount of connected Vitamass. = 使用谐波频率并喷射大量原初生物质微丝产生一种大范围治疗雾场。
Cyberdream Commune = 集体虚拟梦幻空间
Live life unbound by physical limits, in an AI-generated virtual universe based on your mind. = 在人工智慧生成基于您幻想的虚拟宇宙中，过着不受物理限制的生活。
Escher Module = 埃氏空间模组
Uses manufactured pocket dimensions to create places where it's bigger on the inside. = 利用量产的口袋空间装置来创造一个里面比外面广阔的空间。
FTL Probe Project = 超光速探测器计划
Sends advanced, self-thinking AIs onto a small spacecraft that can travel faster than light, to survey for other suitable planets. = 将具有自我思考能力的先进人工智慧发送到一艘可以超光速飞行的小型太空船上，寻找其他合适殖民的行星。
Genetic Purity Center = 基因净化中心
Deletes imperfections and inferior traits from your very own DNA. = 成为最纯正生命的一大步，通过基因手术，一切的缺陷基因与弱势特征从此不再存在于人类的血脉。
Propaganda Office = 政治宣传办公室
Control public opinion by using psychological tricks, tailored messages and opinion twisters. = 透过各种手段搬弄人心来控制公众舆论。
Biogel Nursery = 增生凝胶培养池
Derived from Xeno biological process, the Biogel repairs tissue damage by substituting itself for damaged or dead cells. Also works on vehicles. = 增生凝胶的发明从异形的生物机制取得灵感，这些可变化为多种形态的凝胶能透过取代受损或死亡的细胞来修复组织损伤，甚至也可以用来修补机械外皮的破洞。
Symbiotic Health Center = 共生医疗中心
Keeping up the health of the populace by utilizing symbiotic organisms, whether big or small. = 利用大大小小各种共生生物融入人类的生活和环境，建设一个多方面保障公众建康的全新系统。
Knowledge Injection Node = 知识注射站
Directly download the knowledge you need at the moment, straight into your brain. = 如今要学习不同已经开发的知识，只需将它们以数据方式输入大脑即可。
Mind Optimization Terminals = 思想优化终端
These terminals help filter out noisy or damaging thoughts, and ensure that your brain is working properly. = 这些终端能帮助人脑排除杂念和恶念，确保人脑能够以最高效的状态思考更重要的事情。
Charity Center = 慈善中心
To give alms to the poor is to be rich in spirit. = “施舍穷人就是精神上的富足。”
Cult Hideout = 秘教据点
A legally-sanctioned cultist safehouse, in exchange for it doubling as a fortified compound during city combat. = 法律认可秘教组织使用的秘密据点；而相应的，在紧急状态和战争期间秘教必须允许据点被征用作防御用途。
Meditation Field = 冥想园
A nice spot to focus your mind and meditate without being bothered by anything. = 一个能将一切尘嚣抛诸脑后、集中注意力和冥想的宁静之地。
Debate Hall = 议事堂
Arguments and debates are encouraged here, as long as it all stays civil. = 这里欢迎一切的争论和辩论，只要一切讨论在文明的界线内。
Virtual Trance Server = 逍遥模拟空间
A virtual space where you are subjected to sensory overstimulation, in order to see into the astral plane. = 透过感官高度刺激让你感度逍遥如行走宇宙的虚拟空间。
Net Terminal Genelab = 生物电子连接研究所
Genetic laboratory dedicated to the research of the Net Terminal Gene, which supposedly could let instant virtual connection without implants. = 为“生物电子连接基因专案”而设的基因实验室，寻能让人类无需植入物便能自主连接电字虚拟空间的生物基因。
Deep Mining Station = 地深采矿站
A miner's outpost deep underground, where they extract riches while squashing the occasional underground Xeno nest. = 设于地下深处的采矿营地，在开采深层矿物的同时，也要为开发新矿道冒着危险清理地下的异形巢穴
Corpotown = 企业属地
Walpole-Yuen Inc's corporate enclaves for its employees, which has their own laws, security, and corpo-scrip. = 瓦尔波-元氏集团的员工专属区域，拥有独立于外界的法律、安全和企业凭证。
Soma Biolab = 苏摩实验室
Laboratories like these are where Somatek Biomedical cultivates and researches the Soma plant. = 苏摩塔生物医疗专门培植和研究苏摩植物的研究实验室。
Robotics Testing Lab = 机械测试实验室
Autonomously maintained testing facilities that tests robotic designs - also used as a training site for the military. = 能够自动自主维护、用于测试机器产品设计的测试设施 - 也用作军队的训练场所。
Infowarfare Division = 大急网战部
This is where Daikyu Boei Kikan's legions of elite hackers defend against and launch information warfare against its enemies. = 大急防卫机关的精锐电子和网络专家进行资讯攻防行动的基地。
Simchip Studio = 拟感晶片工作室
Imagine a movie, but not only that you can see and hear it, you can smell, taste, and feel it. Now put it in a small chip you can slot in the side of your head. = 想像一下，只需要将一块小晶片插在脑盖的植入式读卡槽，影视体验会从单纯的视听提升到仿如亲临其中的五感体验。
Xenoid Barracks = 异人兵营
Xenoidid infantry share their living space with the soldier caste of their tamed Xenos, resulting in better coordination between the two species. = 异人士兵会与伺养的驯服异形一同生活来达到提升两者共同协调作战能力的效果。
Enables you to build Tame Xeno units = 允许训练驯服异形单位
Interspecies Parliament = 万族庭
Not only does this office deal with the human politics, it also deals with the tame Xeno's needs as well. = 之所以名为万族庭，是因为不仅仅是一个处理人族政治的地方，它也尊重同为王国一分子的驯服异形的需要。
Expansion Bureau = 开发局
A veritable army of clerks, officers and bureaucrats working together to expedite land expansion for the colony. = 由无数文员、长官和高官组成的庞大机构，肩负统筹和加速殖民地土地开发效率的工作和任务。
Aerodrome = 空港
Not only a facility for military aerocraft, but also facilitates air-based travel and commerce. = 不仅仅是为军用航空器而设，它也是空中航线运输和贸易的枢纽。
Mechbay = 机甲工程基地
A dedicated building to fabricate, store, service, and repair mechs, among other vehicles. = 主要以专门生产、储存、保养和维修机甲的设施；也生产其他重型军械。
Landfall Memorial = 登星纪念碑
A special monument commemorating our arrival on this planet. = 敬第一批踏上这片土地的人类先驱。
Military Simulation Training = 军事演习中心
Computer-assisted combat simulation training for the military. = 现在的作战模拟训练更有军队电脑辅助的加持。
University of the Planet = 新世界大学
A prestigious university dedicated to the pursuit of science. = 以追求科学和知识为本的权威学府。
Massive Interactive Virtual Epic = 互动虚拟文艺史诗
A massively multiplayer virtual interactive experience that is unique to your colony. = 拥有自己殖民地独有文化风情的大型虚拟文娱互动地标。
Religious Broadcast Center = 思潮传播枢纽
Utilizing the airwaves and free broadband to spread your ideology far and wide. = 利用无线电波和免费频道来广泛传播您的思潮。
Central Economic Database = 中央经济资料库
A secure and efficient database that contains a comprehensive copy of your colony's marks of credit. = 一个安全高效的资料库，其中包含整个殖民地信用点帐目的完整副本。
Orbital Space Station = 轨道太空站
Your colony's own orbital structure, a testament to your colony's ingenuity and willpower. = 属于你的殖民地的一个创新与意志成就的里程碑。
Printer Array Foundry = 复合阵列打印厂
A field of 3D printers churning away products in copious amounts. = 整齐排列的3D打印机床，每分每秒都有产品新鲜出厂。
Commercial Entertainment Complex = 超级游乐园
A place where your colonists can have fun while also simultaneously stimulating the local economy, and promoting local culture. = 一个殖民者可以享受乐趣的地方，同时也可以刺激当地经济，弘扬当地文化。
National Intelligence Agency = 国家情报机构
Know your enemy, and know yourself, that is how you win wars and keep the peace. = 知己知彼，百战不殆 — 赢得战争与和平的不变基础。
Samson Option = 方案S计划
'I remember a line from the Hindu scripture of Bhagavad Gita - Vishnu, in order to persuade the prince to do his duty, took on his multi-armed form and said, 'I have become Death, destroyer of worlds.'' - J . Robert Oppenheimer = “我想起了印度教经典《薄伽梵歌》，当中毗湿奴在劝说阿周那王子要做自己的本份，为了打动他，毗湿奴变为千手化身，说道：'我现已成死神，世界的毁灭者。'” — J. Robert Oppenheimer，旧地球时代原子弹之父
FTL Seedship Program = 超光速殖民舰计划
Akashipedia Archives = 阿卡夏百科档案馆
'We hope to avoid the mistakes and of Alexandria and Baghdad - may these information be useful to someone, and preserved forevermore.' - Praveen Akash, scientist in charge of the Archives = “我们希望避免类似旧地球历史中亚历山大和巴格达的文献失传灾难- 愿这些资讯对某人有用，并永远保存。” — Praveen Akash，负责档案馆专案的科学家
A widely distributed knowledge aggregation system akin to Old Earth's wikipedia, but more rigorously checked and updated. Secure underground servers also help preserve the knowledge. = 一个广泛使用的知识整合系统，类似于旧地球的维基百科，但经过更严格的检查和更新。安全置于地下的伺服器室也有助于知识在灾难环境下的保存。
Hades Core Bore Project = “冥神”地心钻井计划
'Why did we name it 'Hades'? Well, miners of mines, diggers of graves - they bow down to Hades, who made them work, who made them sweat, who paid them their wages and set them above.' - Aleksios Stavros , Hades project overseer = “为什么我们将其命名为'冥神'？好吧，古希腊的矿工、掘墓人——他们都信奉冥王黑帝斯，'黑帝斯'让他们工作，让他们流汗，给他们'工资'，让他们高高在上。” — Aleksios Stavros，冥神计划监理人
Basically a hole leading straight down to the core, exposing the structures of the planetary crust. = 基本上是一个直接通往核心的深坑，将行星地壳的结构展露于世。
Saraswati Cultural College = 辩才天女文化学院
'All human culture are the sacred footprints of humanity, we should respect and learn from them, or risk making the same mistakes again and again.' - Savitri Devi, director of Sarasvati Cultural College = “一切人类文化都是人类神圣的足迹，我们应该尊重它们并从中学习，否则就有可能一再犯下同样的错误。” — Savitri Devi，辩才天文化学院主任
Fully dedicated to preserving all forms of culture, this university produces many cultural figures. = 这所学院完全致力于保护各种形式的文化，并且是一个孕育文化人物的摇篮。
Jormungand NAVSAT Network = 世界之蛇海洋卫星导航系统
'Like a serpent coiling itself upon this world, we now have live coverage of the oceanic weather. Naval advantage is ours.' - Koko Hekmatyar, Jormungand project manager = “我们的网络就如北欧神话中盘绕凡界的巨蛇耶梦加德般覆盖广阔，现在可以即时报道新世界各地的海洋天气。人类将掌控整片海洋！” — Koko Hekmatyar，世界之蛇专案经理
A chain of satellites that monitor the planet's weather patterns, and also guides ships to safe harbor. = 一系列的卫星负责监测星球的天气模式，并辅助引导船只前往安全港口。
PANOPTIKON Surveillance System = “环形狱”监视系统
'Privacy is a luxury those with guilty conscience cannot afford.' - Frank Robertson, intelligence overseer for PANOPTIKON = “罪恶之徒可受不起隐私的奢侈。” — Frank Robertson，“环形狱”情报监事长
An ubiquitous surveillance software linked to a global network, it massively helps law enforcement. = 一种与全球网路相连、无处不在的监控软体，它对于执法行动和维护秩序有着巨大帮助。
Valhalla Milsim Training Facility = 英灵殿军事训练学院
'In here, you will fight, and fight, and fight, over and over until your very essence is imprinted with the lessons you will learn here.' - Yuriy Valetchik, Valhalla head trainer = “在这里，你们将战斗、战斗、再战斗，一遍又一遍，直到你们在这里学到的教训刻入你们的本质。” — Yuriy Valetchik，大教官
Even more rigorous than your usual military simulations, trainees will die and respawn over and over until they have mastered almost every weapon, tactic and strategy known to mankind. = 这里的军事演习训练比平常更激烈，学员将在模拟程式内的战斗不断死去和再生，直到成为精通一切武器、战术和策略的百兵之王。
BALOR Solar-Powered Laser Cannon = 巴罗尔太阳能镭射炮
'What do we have here? Why, just the pure, unmatched power of the sun.' - Shaun O'Brien, BALOR chief technician = “你问我们有什么？也没啥好问的，就是最纯粹且不可比拟的太阳能量。” — Shaun O'Brien，巴罗尔系统首席技术员
Harnessing the power of the sun itself, this massive stationary laser emplacement can burn through an invading army with ease. = 利用太阳本身的力量，这个巨大的固定雷射阵地可以轻易摧毁入侵的军队。
Houyi Ballistic Defense System = 后羿弹道防御系统
'Once activated, it will shoot down any missile, guided or otherwise, within a 5-kilometer radius without fail. So, it is fitting that it is named after a mythical figure that shot down not just one, but nine suns.' - Lin Wuzhou, defense analyst = “一旦启动，在五公里半径内的任何导弹，无论是制导导弹还是其他各种导弹，都会被精确无误地被拦截。因此，以一位击落了不止一个太阳— 而是击落九个太阳的神话人物命名，是很恰当的。” — Lin Wuzhou，防御分析师
An array of ten linked and networked anti-missile emplacements with pinpoint precision, protecting the city against all but the heaviest missiles. = 由十个相互连接、网络化的反导弹阵地组成的阵列，精确度极高，可以保护城市免受除最重型导弹之外的所有导弹的攻击。
Gaia Preserve = 盖亚生物保护园
Humanity had already left a growing impact on this planet. Thus, we dedicate this preserve to keep both a piece of old Earth alive, and to keep some pristine part of our new home, before it is too late.' - Vili Laahvi, environmentalist = “人类已经对这个星球产生了越来越大的影响。 因此，我们致力于维护这个保护区，以保持旧地球的活力，并在为时已晚之前保留我们新家园的一些原始部分。” — Vili Laahvi，生态主义者
Preserving a part of the alien ecosystem, before it is irreversibly changed by human activity. = 在外星生态系统被人类活动不可逆地改变之前保护它。
Xeno Gene Tapestry Project = 异形基因图谱计划
'Mapping the human genome? Child's play to what we have just accomplished. Do you have any idea just how many species whose genome we've completely mapped? Ten thousand!' - Rin Shiokage, geneticist = “绘制人类基因组图谱对我们刚完成的事情来说简直就是小儿科。您知道我们已经完全绘制了多少物种的基因组图谱吗？超过一万种！” — Rin Shiokage，基因学家
Several genetic databases that record and document the genetics of the local fauna and flora. = 数个记录当地动植物遗传学的遗传资料库。
Vyasa-Gandhari Cloning Array = 毗耶娑-甘陀莉摇篮
'All this, just from my selfish desire to have a viable offspring. I hope it will help others, as well.' - Dila Gandhari, cloning scientist = “这一切，只是出于我想要繁衍后代的自私愿望；但我希望它也能帮助其他人。” — Dila Gandhari，生物复制科学家
A vast array of cloning vats, designed to create clones in bulk. = 内有能批量创造复制人的大量克隆缸。
Hyperspace Augur = “占星士”超电波探测系统
'Radio on steroids? Not a bad way to describe Hyperwaves. Well, with this contraption we have here, we can use them to peek into the far distant corners of the universe.' - Stan Wachowski, hyperwave expert = “'特大号电波'？这个比喻也蛮适合超电波。有了我们这里的这个装置，我们就可以用它们来窥视宇宙遥远的角落。” — Stan Wachowski，超电波专家
Interstellar hyperwave signals are intercepted and decoded here, using the most sensitive man-made antenna. = 这里使用最灵敏的人造天线，对宇宙超电波讯号进行拦截和解码。
Captive Microsingularity = 微型奇点拘束仪
'It's microscopic, but there's our own 2mm hole in reality; a peephole into infinity that we humans can explore and exploit. Just don't get too close' - Helena Oyebe, scientist = “虽然很微小，但现实中也就是一个2毫米的孔；是我们人类可以探索和利用无限性的小窥孔。只是不要靠得太近就好。” — Helena Oyebe，科学家
Using precise control of Graviton waves, this microscopic black hole can be safely generated, contained and studied. = 透过对重力子波的精确控制，可以安全地产生、容纳和研究这个微型黑洞。
Old Terra Resort = 旧地球怀旧主题渡假胜地
'We strive to recreate as much authentic old Earth culture here, not to mention the beach itself - as good as we can get from old Earth records. And it's available to the public, provided they can pay, that is.' - Mark Kernsey , entrepreneur = “我们在这里致力于重建尽可能多的真实旧地球文化，更不用说海滩本身了—这些都是建基于我们从旧地球记录中尽可能获取的信息。它是对公众开放的，前提是先给一点点的入场费。” — Mark Kernsey，企业家
Luxurious villas and bungalows constructed on a piece of land terraformed extensively to resemble pre-collapse Old Earth. = 在这块经过大规模景观改造的土地上，豪华别墅和平房依据旧地球时代的度假胜地形象而建。
Yggdrasil Arcology = 九界神树塔
'Look at how it reaches towards the sky - entire inhabited worlds nestled in its branches and roots. I'd say it's aptly named.' - Olaf Sturlusson, provisional administrator of Yggdrasil Arcology = “看看它如何伸向天空— 整个有人居住的世界都坐落在它的树枝和树根中。我想说它的名字很恰当。” — Olaf Sturlusson，九界神树塔临时总监
Massive self-contained vertical district that is only possible to build thanks to materials assembled by nanomachines. = 这座宏伟的生态建筑各处布有各个庞大且独立的垂直区域，如此巨大的工程和设计得益于奈米机器组装的新式材料才变得可能。
Interdimensional Gate Project = 跨元传送门计划
'Where we're going, we don't need senses to feel. It'd be an experience like nothing humanity ever experienced before.' - Nikita Kasparov, first interdimensional explorer = “我们要去的地方，不需要感官去感受。这将是人类以前从未经历过的一次经历。” — Nikita Kasparov，第一位异次元探险者
A daring breach into alternate realities created by tweaking dimensions other than the four humans can perceive. = 由四位感知天才透过调整次元空间而创造出来，前往虚拟世界实际次元面的大门。
Shambhala Virtual Space = 香巴拉虚拟精神空间
'Expand your mind, and realize that the divine is all around and within us all along. Sometimes it just needs a virtual sensory deprivation space to truly free oneself.' - Yama Gyatso, visionary = “扩展你的思维，认识到神性一直都在我们周围和内在。有的时候人们只需要一片宁静的无尘净土，就能真正精神上解放自己。” — Yama Gyatso，思想家
This virtual space cultivates a sense of spirituality by subtly stimulating parts of the brain. = 这个虚拟空间透过巧妙地刺激大脑的某些部分来培养灵性感。
Surrogate Xenomind = 仿造虫巢意志
'I'm hungry.' - first human-readable intercepted thought from the planetary Xenomind = “好饿。” — 人类解读的第一丝原生异形虫巢意志思想
While not as extensive or experienced as the original one, this AI-assisted copy is close enough that it could be used to hijack individual Xeno organisms. = 虽然不如原始版本的意志广泛或经验老道，但这种人工智慧辅助的仿制品拥有足够的仿真度，可以用来劫持单一异形生物的思维控制。
Space Elevator = 太空电梯
'People keep saying, 'what's the use of a space elevator if we're not going to have other spacecraft to dock with it?' Well, my friend, that might be true now, but if you build it, they will come. ' - Blake Harrington, Space Elevator project overseer = “人们一直在问，'如果我们没有其他太空船与它对接，太空电梯有什么用呢？'好吧，我的朋友，现在可能是这样，但如果你先把它造好了，将来就会有。” — Blake Harrington，太空电梯计划主管
This space elevator is basically a very strong, very huge rope that is pulled taut by gravity. Provides a cheaper way to get into orbit. = 这个太空电梯基本上是一条被重力拉紧的坚固巨型绳缆。提供一个进入行星轨道更经济便宜的方式。
Economic Oracle = 经济预视引擎
'Back in old Earth, clairvoyance and economy are two things that nobody had ever thought to combine, outside of gamblers and science fiction authors. Well, I'd say this line of work is quite unpredictable, myself.' - Bayu Parikesit, economic clairvoyant = “回到旧时，除了赌徒和科幻小说作家之外，没有人想过将预视理论和经济结合起来。嗯，我想说的是，我自己干的这行工作也是相当不可预测的。” — Bayu Parikesit，经济占卜士
A program that uses both quantum computing and psionic mind reading that results in it accurately predicting economic trends. = 一个同时使用量子计算和灵能读心术的程序，可以准确预测经济趋势。
Global Consciousness = 世界意识同化枢纽
'One step closer towards the union of minds, one step closer to singularity.' - a murmur from behind your mind = “离心灵的统一更近了一步，离单一性又更近了一步。” — 脑海中的外来之声
When minds are interlinked across the planet, synchronization inevitably happens. = 当星球上的思想相互连结时，思想的同步化便不可避免地发生。
Void Lens = 虚空棱镜
'You know how nature abhors a vaccuum? Here we try to maintain a void, an absolute nothingness - and see just how the natural laws try their best to fill it. Oh, the things we've seen!' - Matteo Valencia, void researcher = “你知道大自然多么厌恶真空吗？在这里，我们试图保持一种空虚，一种绝对的虚无——并看看自然法则如何尽力填补它。噢，多么熟悉的现象！” — Matteo Valencia，虚空研究者
Zero Point theory states that when an area contains absolutely nothing, reality will try its best to fill that void. This facility is dedicated to observing such occasions in its own isolated vaccuum. = 零点理论指出，当一个区域完全没有任何东西时，现实会尽力填补这个空白。该设施致力于在人造隔离真空中观察此类现象。
Neuroreef Interface Laboratory = 脑珊瑚思维互动研究所
'Radio waves! They communicate with radio waves! Eons of evolutionary arms race between these corals have resulted in this massive complex of symbiotic organisms using radio waves to essentially become one gigantic brain.' - Thomas Mills, Neuroreef researcher = “是无线电波！他们透过无线电波进行交流！这些珊瑚之间亿万年的进化竞赛导致了这一巨大的共生生物体利用无线电波基本上组成一个巨大的大脑。” — Thomas Mills，脑珊瑚研究员
Allows humans to peek into the amazingly complex thoughts of an entire ecosystem. = 使人类能够窥探整个生态系统极其复杂的思想。
Megaxenoform Excavation = 泰坦骸骨挖掘场
'Just how exactly does this organism get to be this huge and not succumb to the square cube law? I guess, life... life finds a way.' - Dr. John Malcolm, xenobiologist = “这个生物体究竟是如何变得如此巨大而又不屈服于平方立方定律的呢？我想想，生命……生命总会寻到出路。” — John Malcolm 博士，异形生物学家
Part archeological excavation, part construction material source, the gargantuan remains are first scanned, recorded and analyzed for science. Then, if a part is deemed already scanned enough, it gets quarried. = 一半用作考古发掘，一半用作建筑原材料开发。巨大的骸骨首先被扫描、记录和分析以进行科学分析。然后，如果认为某个部位已经被充分扫描，那么它就会被开采。
Uttershroom Ecological Park = 天伞菇生态公园
'That looks like a... a HUGE, GARGANTUAN, SWOLLEN, BLOATED MUSHROOM!' - Griswold Smith, xenobiologist = “那看起来就像…一个超巨大、超胖的蘑菇！” — Griswold Smith，异形生物学家
A combination of nature preserve, scientific outpost, and tourist spot centered on this singular fungal organism. = 以这个独特的真菌生物为中心，集自然保护区、科学研究哨和旅游景点于一体的生态公园。
Aurigan Vault Exploratorium = 御夫座人地下城考古镇
'I am many things, I have been many things. Warm and green, cold and gray. Devastated and dying.' - translated inscryption found deep inside the vault = “我是很多东西，我曾经是很多东西。暖色和绿色，冷色和灰色。满目疮痍，濒临死亡。” — 地下城深处一则密文的译本
An entire settlement that sprang around the enormous structure, supporting scientists and adventurers alike in their delves into the depths of the dungeonlike belly of the Aurigan Vault. = 探索哨站围绕着这座巨大的遗址铺开，为科学家和冒险家深入探索遗址地下城般的内部提供后勤和装备支持。
World Tree Sap Distiller = 神树露蒸馏仪
'I wonder if there are other worlds out there with such a magnificent tree guarding their lifeforms.' - Siegfried Thorkell, xenobiologist = “我想知道是否有其他世界有同样如此伟大的树木守护着他们的生命体。” — Siegfried Thorkell，异形生物学家
Taking advantage of the rich sap of the World Tree, distilling it until the nutritious and medical substances are concentrated into human-digestible juice. Sweet! = 抽取擎天树内丰富的进行蒸馏，将其中的营养和药用物质浓缩成可供人类饮用的珍露。
Floating Mountain Fortress = 天空之城
'Take root in the ground, live in harmony with the wind, plant your seeds in the winter, and rejoice with the birds in the coming of spring.' - Lucita Toel, scientist = “扎根于大地，与风和谐相处，在冬天播种，在春天与鸟儿共欢欣。” — Lucita Toel，科学家
Converting the flying mountain into a fortress while keeping what makes it float as intact as possible is a daunting challenge for any engineer and architect - yet it is not impossible. = 对于任何工程师和建筑师来说，将希达浮岩改造成堡垒的同时尽可能保持其漂浮的平衡和免整性，都是一项艰巨的挑战，但这并非不可能。
Harborship Diving Agency = 方舟潜水探索机构
'This is our legacy to you.' - translated inscryption from the bridge area = “为您留下的遗产。” — 方舟舰桥上一则密文的译本
This agency not only supports scientific scanning of the Harborship, but also ensure that tourists don't damage it as well. = 该机构不仅支持对方舟进行科学扫描研究，还会确保游客探索时不会损坏它。
Amoebic Lake Mindlink Station = 阿米巴湖通灵殿
'How do you expect to communicate with the ocean, when you can't even understand one another?' - Stanislaw Kelvin, xenobiologist = “我真想不明白，即使神经上真正地互相连接了，当彼此语言都不相通，这些神棍是怎么跟这一滩水'沟通'的呢？” — Stanislaw Kelvin，异形生物学家
Flesh Pit Park = 大活坑公园
'It's amazing how this living cave is even able to live. No known nutrient input has been discovered, and yet this organism still manage to grow slowly over the years it's been here.' - Yasmin binti Rashidah, xenobiologist = “令人惊讶的是，这些血肉竟然能够生存。目前还没有发现任何已知的外部营养来源，但这种生物体在它存在的这些年里仍然缓慢地生长。” — Yasmin binti Rashidah，异形生物学家
Part research facility, part tourist attraction, the park allows scientists and tourits to spelunk carefully into the depths of this organic anomaly. = 公园一半是研究设施，一半是旅游景点，让科学家和游客可以仔细探索这个有机血肉奇观的深处。
Using mind linking technology, humans can finally begin to understand the alien wisdom of the Amoebic Lake. = 利用心灵连结技术，人类终于可以开始了解阿米巴湖的外星智慧。
Planetary Mindlink = 全球思维殿堂
'And blood-black nothingness began to spin, a system of cells interlinked within, cells interlinked within cells interlinked, within one stem. And dreadfully distinct against the dark, a tall white fountain played.' - Vladimir Nabokov, Pale Fire poem = “血黑色的虚无开始旋转，一个细胞系统在一个干内相互连接，在细胞间相互连接，在细胞内相互连接。一座高大的白色喷泉在黑暗中显得格外清晰。” — 《微暗的火》， Vladimir Nabokov
This instant communication between minds, a psycho-digital artificial telepathy, allows you to convince other colonies to vote for global unification. = 这种心灵之间的即时交流，一种数码和心理相互作用的人工心灵感应，可以让你说服其他殖民地投票支持全球统一。
Utopia Project = 乌托邦计划
'Gaze upon my works, ye mighty, and weep.' - Ozymandias = “吾乃王中之王—看看我的功迹，强人们，谁能与我相提！” — 《奥西曼德斯》
This is no mere monumental edifice, it is also the undying embodiment of your colony's culture, ideology, and religion. = 这不仅是一座宏伟的建筑，它也是殖民文化、意识形态和宗教的永恒体现。
Global Terraforming Project = 地球化改造计划
'Today, we will demonstrate our utter mastery over this planet; for better or for worse.' - Kim Kwan Seol, terraforming project lead = “今天，我们将展示我们对这个星球的完全掌控；不管这项计划领向的未来将是好是坏。” — Kim Kwan Seol，地球化改造计划团队领袖
A massive, simultaneous undertaking to turn this alien planet into one that resembles Old Earth. = 这是一项大规模的同步工程，旨在将这颗外星球变成一个类似旧地球的星球。
Atmospheric Generator = 大气产生厂
This facility is where specialized aerosols are produced and released into the atmosphere, in order to make the air more breathable to humans. = 该设施生产专门的气溶胶并将其释放到大气中，以使空气更适合人类呼吸。
Tectonic Stabilizer = 地震平衡杆
Deep rods extend downwards to stabilize the local tectonic plates. = 用于稳定当地地壳板块的巨型地下杆形结构。
Soil Revitalizer = 土壤滋养站
Procedures, microbes and chemicals developed and applied in order to return nutrients to the soil. = 开发和应用各种依序注入的工序、微生物和化学物来使营养回归土壤。
Oceanic Purifier = 海洋净化平台
Massive floating facilities that roam the seas as they filter out toxins from the water and introduce oxygen to depleted waters. = 在海洋中漂浮的巨大设施，过滤掉水中的毒素，并在养份枯竭的水域中引入氧气。
 
 
 
 
