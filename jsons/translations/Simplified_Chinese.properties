This cthonic menace were first seen near the deserts of the planet, and contrary to popular beliefs, is not a source of spice. = 最早出现在沙漠的异形生物。出于某个旧地球时代的迷思，曾经被人们当作香料的来源狩猎，但后果可想而知。
Wendigo = 寄生脑虫
A curious parasite, the hosts of these xenofauna tend to target civilian units. = 一种具有浓烈好奇心的寄生型异形生物，特别喜欢将毫无警戒的殖民者作为宿主，控制他们的身体四处游荡…
Echidna = 刺蜥
This curious type of xenofauna is able to launch spiky projectiles over long distances. = 其学名的一部分(Echidna)来自旧地球的针鼹。擅长通过发射尖刺来攻击敌人。
Tame Echidna = 驯化刺蜥
This curious type of xenofauna is able to launch spiky projectiles over long distances. Thankfully it's been tamed. = 一种擅长通过发射尖刺来攻击敌人的异形生物。所幸它已经被驯化。
Mycon = 活菌怪
A towering ambulatory fungus. Beware its acidic spores. = 一大坨用脚移动的类菌生物。散播的孢子含有任何呼吸滤网都无法完全过滤的剧毒。
Gun Lobster = 铳拳虾
This sizable aquatic xenofauna uses their front claws to hunt prey using supercavitation, becoming a threat to shipping when they mistake human ships for competitors. = 体形中等的水生异形，其前钳能利用超空蚀效应打出威力不亚于枪炮的拳击，因而得名。多数情况下会将船只误当作敌对生物，是航运路线的常见危害之一。
Tame Gun Lobster = 驯化铳拳虾
This sizable aquatic xenofauna uses their front claws to hunt prey using supercavitation, becoming a threat to shipping when they mistake human ships for competitors. Thankfully it's been tamed. = 体形中等的水生异形，其前钳能利用超空蚀效应打出威力不亚于枪炮的拳击，因而得名。所幸它已经被驯化。
Lurker = 巨角鲸
Despite being as big as a ship, this xenofauna is hard to detect due to their carapace. They spell trouble when they mistake ships for prey. = 巨角鲸的尺寸能与大型运输艇不相上下，但是因其拥有消讯特性的特殊甲壳和不稳定的行踪规律使其难以被常规航海仪器侦察。这种鲸鱼可造成无数船只的倾覆，因此极力建议在巨角鲸出没的地带部署搭载精密水下侦察仪器的船只护航。
Darter = 刺喙鸟
Pesky, territorial aerial predators that possess a danger to units passing through their area. = 骚扰性强且具有强烈领土意识的掠食性飞行异形生物，对于任何进入其领域范围内的单位都具有一定威胁性。
Tame Darter = 驯化刺喙鸟
Pesky, territorial aerial predators that possess a danger to units passing through their area. Thankfully it's been tamed. = 骚扰性强且具有强烈领土意识的掠食性飞行异形生物，对于任何进入其领域范围内的单位都具有一定威胁性。所幸它已经被驯化。
Winghead = 宽首鹰
A big aerial predator with seemingly no fear towards humans. Beware their screeching attacks. = 一种不怕人的大型空中掠食者，听到它们的叫声可要当心了！
Tame Winghead = 驯化宽首鹰
A big aerial predator with seemingly no fear towards humans. Beware their screeching attacks. Thankfully it's been tamed. = 一种不怕人的大型空中掠食者，听到它们的叫声可要当心了！所幸它已经被驯化。
Neon Dragon = 氖光羽龙
An apex predator of the skies, their luminescent displays might look beautiful - but beware their terrible power. = 天空中的王者，食物链的顶端，最炫美的光羽，最危险的生物。
Colonizer = 机动基地车
A mobile, self-deploying settlement kit, complete with starter 3D printer and the settlers to inhabit the end result. = 内部载有一切建立新营地所需材料和工具，在合适的地点部署后内置的基本3D打印机便能在短时间内制造和组装出一座基本基地所需的房舍；建设完成后随车的殖民者会驻扎其中，成为新的聚居地。
Constructor = 工程载具
Versatile, easy-to-use contruction vehicle with myriad uses - except being useful in combat. Use these to build your improvements. = 一款可以把任何所需基建造出来的高科技工程机械。唯一的缺点是没有自卫能力。
Rover Explorer = 探测车小组
Brave explorers of the alien frontier, lightly armed and accompanied with a rover to hold basic supplies and cross difficult terrain. = 对陌生环境毫不畏惧的探险家。配备轻装武器，和一台载有生存补给并能自主穿越复杂地形的探测车。
Frontier Militia = 民兵
Basically just a person in an atmo-suit and a gun. = 只要人手一把枪，谁也能是战斗员。
Combat Rover = 武装探测车
Wholly remote-operated, these rovers are equipped with small arms. = 完全遥控控制的探测车，装有轻型枪械作为攻击手段。
Light Buggy = 轻型越野车
Lightweight and fast manned vehicles, they are commonly used for scouting or harassing purposes. = 轻盈快速的人控载具，通常用于侦察和突袭用途。
Light Hydrofoil = 水翼艇
These speedy vessels can cruise on the coasts, and perhaps also the oceans later on. = 可在近海高速航行的巡逻艇；往后在科技支持下也能在海洋上航行。
Light Hovercraft = 轻型气垫艇
Semi-amphibious vehicles, they excel at crossing rivers, less so when attacking from the sea. = 拥有一定两栖行动能力，跨河对气垫艇毫无难度；也有一定登岸作战能力。
Missile Rover = 轻型导弹车
Equipped with fire-and-forget missiles, these rovers could threaten a fledgling colony. = 改装成简单攻坚兵器的探测车，搭载一次性使用的制导火箭弹，能对缺乏防御的新营地造成显著威胁。
Anti-Air Buggy = 防空越野车
Equipped with an anti-air missile salvo, these nimble vehicles can take down pesky fliers that wander into their operational range. = 搭载防空导弹巢的越野车。专为应付飞行器而设。
Assault Hydrofoil = 突击炮艇
An upgunned hydrofoil with extra armor, they prowl the seas with impunity. = 水翼艇的升级版，装备火炮和加装外置装甲让它在水面上更为致命。
Combat Drone = 武装无人机
Small, fast and highly annoying, they are nevertheless good against infantry. = 因其体形小机动力高的优势，是一款骚扰性强的兵器，对步兵尤其有效。
Aerojet = 航空战斗机
Manned atmospheric flyer equipped with anti-air missiles to achieve air superiority. = 装备防空导弹的多用途载人航空战斗机，以确保空权为主要用途。
Short-Range Missile = 短程反装甲导弹
Remotely controlled single-use missiles for anti-armor operations. = 可遥控的一次性反装甲导弹。
Anti-Satellite Missile = 反卫星导弹
Remotely controlled, single-use hypersonic missiles exclusively built for anti-satellite operations. = 专为击落非民用卫星而设的一次性高超音速导弹。
Survey Satellite = 观察卫星
A satellite in geosynchronous orbit over a city, it is equipped with state-of-the-art sensors to survey the land. = 在城市上方静止轨道运行的卫星，搭载的精密感测仪器可广域监察城市周边的地带。
Defense Satellite = 防御卫星
Orbital military platform designed to protect a city, it lacks the strength to damage cities but is more precise toward enemy units. = 用于防卫城市的军用武装卫星。其搭载的火力不足以有效摧毁城市防御，但其精准度足以用于打击敌军。
Tactical Mobile Uplink = 资讯链指挥车
Mobile command centers, linked together via satellites, delivering real-time updates of the combat situation. = 类似于移动指挥中心。透过卫星获得实时的战场资讯用于支援高效率讯息化作战。
Colony Rifleman = 殖民地步枪兵
A better suited, better trained person armed with a better gun. = 经过正规武装和训练的冲锋步兵。
Colony Marksman = 殖民地狙击兵
A soldier with a precise, long-ranged gun. = 装备精准长距离武器的步兵。
Exoframe Soldier = 外骨骼突击兵
Enchanced by the addition of an external assistive frame, this infantry unit can now carry heavier armor and armaments. = 经过外骨骼支架强化，单兵能够装备更重型的装甲和武器。
Exoframe Sniper = 外骨骼重炮兵
Their exosuit means they can carry a bigger, more powerful rifle by themselves. = 装备外骨骼后的士兵能够单兵携带更大威力的重型反器材步枪。
Laser Trooper = 光束步枪兵
No longer reliant on inaccurate ballistics, this trooper's strength lie in the instantaneous, piercing, and nigh-soundless beam of concentrated light. = 实弹武器遭到淘汰后，穿深更强、击中更快、威力更大的光束武器成为新世代的标准单兵武器。
Corvette = 轻巡防舰
A serious combat ship, they pack firepower in a compact and fast hull. = 更符合实战需要的战舰，流线型的紧凑结构之中搭载不俗的火力。
Missile Destroyer = 导弹驱逐舰
Armed with advanced missiles, these could double as floating missile platforms. = 载有攻击导弹的战舰，亦可作为搭载其他导弹的平台。
Battleship = 战列舰
Massive and powerful, this ship sends a message of military might. = 将重火力、重装甲集于一体的大型战舰，具有威慑性意义。
Submersible = 深潜舰
These sneaky vessels prowl the depths mostly undetected by other ships. = 深藏于水下的战斗舰艇，在常规侦察手段下无法被其他船舰探测。
Hovercarrier = 水陆两栖空母
Basically a hovering airstrip, these can launch and retrieve aircraft from wherever it roams. = 基本上是建立在巨型气垫船上的停机坪，可以在几乎任何地方发射和回收高空航空器。
Hovertank = 装甲气垫船
An armored, upgunned hovercraft. = 拥有两栖能力的装甲战车。
Colonial Armor = 主力战车
The cutting edge version of an old Earth fighting vehicle, armed with a large caliber cannon. = 根据旧地球时代尖端装甲战车而制造出来的机动兵器，装备大口径主炮。
Laser Tank = 光束炮战车
Powerful laser weaponry mounted on a tank chassis. The lasers enable this unit to hit aerocraft as well. = 使用光束兵器的战车。得益于光束兵器的性能，这种战车也具有野战防空能力。
Missile Artillery = 火箭炮
With its payload of smart rockets, this armored unit brings ruin to fortified cities. = 使用智能制导长程火箭的攻坚兵器，即使固若金汤的城防也会被其倾泻的饱和打击化为废墟。
Recon Mecha = 侦察机甲
A legged vehicle platform, they tend to be mobile when compared to tanks but suffer from weak armor. = 早期的双足式机动兵器，拥有传统履带战车比不上的越野机动性能，但不具备足以抵抗多次炮击的装甲。
Beam Fighter = 光束炮战斗机
Equipped with pinpoint precision laser weaponry and the targeting suite to go with it, they are a verified threat against aerial units - and sometimes even satellites. = 使用高能光学瞄准及光束武器一体化装置的航天战斗机，对于任何航空器都具有更强的威胁性，甚至可以用来对付卫星。
Strike Drone = 无人攻击机
Remote-controlled aerocraft designed to deliver missiles towards targets, they are vulnerable to other aerocraft. = 透过倾泻攻顶导弹杀伤敌人的遥控型攻击机。不过对于空优航空器依然缺乏防卫力。
Cruise Missile = 巡戈导弹
Satellite-guided missile with enough payload to neutralize coastal defences. = 可由卫星系统协助瞄准的长程精准打击导弹，用来消灭海岸城市的防御也不在话下。
Laser Satellite = 光束炮攻击卫星
Armed with a laser array to dispense precision strikes against enemies. = 死从天降的最佳体现。
Drop Trooper = 太空兵
Augmented to the teeth with military-level cybernetics and equipped with back-mounted retro-thrusters, these highly-trained troopers can survive being dropped into hostile combat zones from low orbit and fight effectively right after. = 全身上下经过机械强化改造并配置喷射背包的空降突击部队，这些训练有素的士兵身体可以承受轨道空降的强大冲击，降落在敌阵之中奋勇破敌。
Clone Trooper = 复制人步兵
A rather disposable clone that can be trained from birth to become an exceptional soldier. = 从诞生起便训练成士兵的量产复制人，可充主力，亦可充炮灰。
Assault Mecha = 突击机甲
Recent technological advances allow for stronger servos, which results in more armor and armamanets to be installed on mechs. = 经过机电工程技术的突破，机甲平台的载荷能力得以提升到可以装备重型装甲和大型武器的程度，开始发展出拥有冲锋强攻能力的突击机甲。
Artillery Mecha = 火箭炮机甲
Highly mobile and armed with missiles that could level a city, they are a threat to settlements everywhere. = 结合机甲平台优秀越野能力的新式高机动攻坚兵器。
Laser Mecha = 光束炮机甲
Armed with an extra large laser cannon, this mech requires an Ulframite fusion reactor to fire it. Extremely useful against armored units, but not that damaging to defensive buildings. = 搭载高能光束炮的机甲，由于其巨大耗能，必须使用乌法姆能反应堆作为主能源。对装甲兵器具有巨大杀伤力，但并不能对建筑和城防进行有效攻坚。
Siege Walker = 攻城机甲
A heavy quadrupedal mech sporting a variety of weapons, this walking fortress is a threat to cities. = 多即是好，大即是美。绝对的装甲巨兽，这台步行堡垒是正面强攻城防的强大利器。
Cyberheli = 赛博武装直升机
Semi-autonomous combat helicopters whose pilots use mind-machine interface technology to induce dragonfly-like agility. = 一台半自动化的武装直升机，透过神经连接操作系统可达到非常高的机动灵活性，在熟练的驾驶员操作下能够达到迅捷如蜻蜓的程度。
Nuclear ICBM = 洲际核攻击导弹
Armed with the looming threat of mutually assured destruction. = 互相摧毁保证的保证。
Heavy Heli Gunship = 空中武库艇
These flying juggernauts use nanotechnology to stay lightweight, yet durable enough to take hits that would normally kill a tank. Not to mention its Ulframite-powered engines that allow it to carry exceptional armaments. = 这种空中巨无霸使用纳米技术材料来变得轻盈的同时，又坚实耐用得足以承受能直接击毁坦克的打击。更不用说它强大的乌法姆动力引擎，使它能够搭载大量武器。
Nuclear Satellite = 核攻击卫星
A true Sword of Damocles, this orbital spectre comes straight out of old Earth nightmares. = 和(核)平的大礼，自天上来！
Stealth Operative = 特种部队
Equipped with a cloak of adaptive optical camo, these units are practically invisible from afar. = 穿备适应性光学匿踪战衣的特种作战部队，只有在接近时才能够被常规光学仪器侦察。
Mirage Trooper = 幻影部队
